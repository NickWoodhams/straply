{% from "macros/nav.html" import nav_li_for %}
<!-- Static navbar -->
<div class="navbar navbar-inverse navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{{ url_for('main.index') }}">Hipster, Inc.</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                {{ nav_li_for('main.index', 'Home') }}
                {{ nav_li_for('main.about', 'About') }}
            </ul>

            {% if current_user.is_anonymous %}
                <a class="btn btn-default navbar-btn pull-right" href="{{ url_for('security.login') }}">Login</a>
            {% else %}
                <ul class="nav navbar-nav pull-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{ current_user.email }} <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="{{ url_for('main.dashboard') }}">Dashboard</a></li>
                            <li><a href="{{ url_for('main.preferences') }}">Profile Settings</a></li>
                            <li><a href="{{ url_for('security.logout') }}">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            {% endif %}
        </div>
        <!--/.nav-collapse -->
    </div>
</div>
