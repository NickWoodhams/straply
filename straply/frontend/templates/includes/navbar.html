{% from "macros/nav.html" import nav_li_for %}
<!-- Static navbar -->
<div class="navbar navbar-dark bg-dark box-shadow navbar-expand-md">
    <div class="container">
        <div class="navbar-header">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="{{ url_for('main.index') }}">Hipster, Inc.</a>
        </div>

        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav mr-auto">
                {{ nav_li_for('main.index', 'Home') }}
                {{ nav_li_for('main.about', 'About') }}
            </ul>
            {% if current_user.is_anonymous %}
                <a class="btn btn-default navbar-btn pull-right" href="{{ url_for('security.login') }}">Login</a>
            {% else %}
                <ul class="nav navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle avatar-link" href="#" data-toggle="dropdown">
                            {{- current_user.email -}}
                            <img src="{{ current_user.email|gravatar }}" class="avatar">
                        </a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="{{ url_for('main.dashboard') }}">Dashboard</a>
                            <a class="dropdown-item" href="{{ url_for('main.preferences') }}">Profile Settings</a>
                            <a class="dropdown-item" href="{{ url_for('security.logout') }}">Logout</a>
                        </div>
                    </li>
                </ul>
            {% endif %}
        </div>
        <!--/.nav-collapse -->
    </div>
</div>
